<!-- signup.html -->

<div class="container">
  <h2>Registration Form</h2>
  <form ng-submit="signup()">
    <label for="name">Name:</label><br>
    <input type="name" class="inp" placeholder="Name" ng-model="user.name"
      required><br>
    <label for="email">Email:</label><br>
    <input type="email" class="inp" placeholder="Email" ng-model="user.email"
      required><br>
    <label for="password">Password:</label><br>
    <input type="password" class="inp" placeholder="Password"
      ng-model="user.password" required><br>
    <button type="submit" class="btn">Signup</button>

  </form>
  <a href="#/login">Already have an account? Login</a>
</div>






















<style>
  .container {
    max-width: 300px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f5f5f5;
    border: 1px solid #ddd;
    border-radius: 5px;
    text-align: center;
  }

  h2 {
    margin-top: 0;
  }

  form {
    margin-top: 20px;
  }

  label {
    display: block;
    margin-bottom: 5px;
    text-align: left;
  }

  .inp {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 3px;
  }

  .btn {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #f7bb53;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }

  .btn:hover {
    background-color: #f7c73a;
  }

  a {
    display: block;
    margin-top: 10px;
    color: #333;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }
</style>
